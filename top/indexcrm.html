<script>
    var xmlHttp;
    var itemsStr;
    var itemsStrTxt;
    function createxmlHttpRequest() {
        if (window.ActiveXObject)
            xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
        else if (window.XMLHttpRequest)
            xmlHttp = new XMLHttpRequest();
    }

    function showArea() {
        document.getElementById("divBackground").style.display = "block";
        document.getElementById("divBackground").style.filter = "alpha(opacity=50)";
        document.getElementById("ggArea").style.display = "block";

        setTimeout('closeArea()', 60000);
    }

    function closeArea() {
        document.getElementById("divBackground").style.display = "none";
        document.getElementById("ggArea").style.display = "none";
    }

    function savephone() {
        var phone = document.getElementById("phone").value;

        var reg = /^0{0,1}(13[0-9]|14[0-9]|15[0-9]|18[0-9])[0-9]{8}$/;
        if (!reg.test(phone)) {
            alert('请输入正确的手机号码，谢谢您的合作！');
            document.getElementById('phone').focus();
            return false;
        }

        var url = "http://haoping.7fshop.com/top/review/setting.aspx?act=savephone&phone=" + phone;

        createxmlHttpRequest();
        var queryString = url + "&t=" + new Date().getTime();
        xmlHttp.open("GET", queryString);
        xmlHttp.onreadystatechange = handleStateChangeCat;
        xmlHttp.send(null);

    }

    function handleStateChangeCat() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
            alert('手机号码保存成功，谢谢您的合作！');
            closeArea();
        }
    }
</script>
