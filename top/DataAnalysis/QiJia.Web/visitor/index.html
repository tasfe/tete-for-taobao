    <script type="text/javascript">
        var XMLHttpReq;
        function createXMLHttpRequest() {
            if (window.XMLHttpRequest) { //Mozilla 浏览器
                XMLHttpReq = new XMLHttpRequest();
            }
            else if (window.ActiveXObject) { // IE浏览器
                try {
                    XMLHttpReq = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (e) {
                    try {
                        XMLHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (e) { }
                }
            }
        }
        

        //发送匹配请求函数
        function DoFetch() {
            createXMLHttpRequest();
            var url = "UserInfo.aspx";
            XMLHttpReq.open("GET", url, true);
            XMLHttpReq.onreadystatechange = processFetchResponse; //指定响应函数
            XMLHttpReq.send(null); // 发送请求
        }

        // 处理返回匹配信息函数
        function processFetchResponse() {
            if (XMLHttpReq.readyState == 4) { // 判断对象状态
                if (XMLHttpReq.status == 200) { // 信息已经成功返回，开始处理信息
                    if (XMLHttpReq.responseText != "0") {
                        document.getElementById("ft_userinfo").innerHTML = XMLHttpReq.responseText;
                    } else {
                        //location.href = "http://fuwu.taobao.com/ser/my_service.htm"
                    }
                } else { //页面不正常
                    window.alert("您所请求的页面有异常。");
                }
            }
        }

        window.onload = function() {
           //DoFetch();
        }
    </script>
