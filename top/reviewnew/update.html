    <title></title>

<body>
    <b style="font-size:16px;">2012.8.30更新</b> <br />
    1、支付宝安全等级升级，更新了安全等级相关接口
    2、解决了支付宝红包短信在没有保存短信设置情况下，不显示店铺名称的问题
    3、增加了包邮卡的地区设置，现在可以针对包邮卡的包邮地区进行设置
    4、增加了符合赠送条件好评的导出功能，客户可以导出符合赠送的评价自行进行赠送
    5、“待审核评价”增加了“一键过滤”功能，可以将不符合内容判定的好评批量设置为不赠送
    6、增加了“短信黑名单”功能，可以增加不想发送短信的手机号码
    <hr />
</body>
</html>
